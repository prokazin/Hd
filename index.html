<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Крутая сфера из частиц</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js';

    // Сцена, камера, рендерер
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 5;

    // Параметры сферы
    const particleCount = 15000;
    const radius = 2;
    const thickness = 0.6; // "пушистость"

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
        const angle = (i / particleCount) * Math.PI * 2;
        const radiusVariation = radius + (Math.random() - 0.5) * thickness;

        const x = Math.cos(angle) * radiusVariation;
        const y = (Math.random() - 0.5) * thickness * 1.5;
        const z = Math.sin(angle) * radiusVariation;

        positions[i * 3]     = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        const hue = (i / particleCount) * 0.8 + 0.6;
        const color = new THREE.Color().setHSL(hue, 1.0, 0.6 + Math.random() * 0.2);
        
        colors[i * 3]     = color.r;
        colors[i * 3 + 1] = color.g;
        colors[i * 3 + 2] = color.b;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: 0.025,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        transparent: true,
        opacity: 0.9,
        sizeAttenuation: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // Анимация с автоматическим вращением
    function animate() {
        requestAnimationFrame(animate);
        particles.rotation.y += 0.001; // медленное вращение
        particles.rotation.x += 0.0005;
        renderer.render(scene, camera);
    }
    animate();

        camera.updateProjectionMatrix
